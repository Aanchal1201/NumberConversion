<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Conversions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Number Conversions</h2>
        <p>(Type a value in any of the fields to convert the other fields)</p>
        <div class="number">
            <div class="digit">
                <label for="bin">Binary</label>
                <input type="number" placeholder="Enter Binary Number Eg.(10101)" id="bin" name="bin" oninput="Bin(this.value)"
                    onchange="Bin(this.value)"> 
            </div>
            <div class="digit">
                <label for="dec">Decimal</label>
                <input type="number" placeholder="Enter Decimal Number [0-9]*" id="dec" name="dec" oninput="Dec(this.value)" onchange="
                Dec(this.value)">
            </div>
            <div class="digit">
                <label for="oct">Octal</label>
                <input type="number" placeholder="Enter Octal Number [0-7]*" id="oct" name="oct" oninput="Oct(this.value)"
                    onchange="Oct(this.value)">
            </div>
            <div class="digit">
                <label for="hex">HexaDecimal</label>
                <input type="text" placeholder="Enter Hexadecimal Number [0-F]*" id="hex" name="hex" oninput="Hex(this.value)"
                    onchange="Hex(this.value)">
            </div>
            <div class="digit">
                <label for="ascii">ASCII Value</label>
                <input type="text" placeholder="Enter ASCII Character" id="asc" name="ascii" oninput="Ascii(this.value)"
                    onchange="Ascii(this.value)">
            </div>
            <div class="btn">
                <button type="reset" onclick="Reset()">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
